<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Media</title>
</head>
<body>

        <h1>Media</h1>

        <section>

            <audio id="audio" src="./mediaFiles/Pulp Fiction.mp4"  controls></audio>

            <div>
                <button class="button play" id="audioPlay">play</button>
                <button class="button stop" id="audioStop">stop</button>
                <button class="button pause" id="audioPause">pause</button>
                <button class="button back" id="audioBack">back 10secs</button>
                <button class="button forward" id="audioForward">forward 10secs</button>
            </div>

        </section>

        <section>
            <video id="video" src="./mediaFiles/Thor - Ragnarok.mp4" controls></video>

            <div>
                <button class="button play" id="videoPlay">play</button>
                <button class="button stop" id="videoStop">stop</button>
                <button class="button pause" id="videoPause">pause</button>
                <button class="button back" id="videoBack">back 10secs</button>
                <button class="button forward" id="videoForward">forward 10secs</button>
            </div>
        </section>

        <section>
            <img src="./mediaFiles/ForestGump.jpg" />
        </section>

</body>
</html>
